<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TCP.css">
    <script src="TCP.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div id="Box">
            <h1 style="font-family: Arial, Helvetica, sans-serif;">Temperature Converter</h1>
            <span>
                <input type="number" id="textbox" placeholder="Please type in your Temperature">
                <button id="Submit_Btn" type="button" onclick="convert_Func()">Submit</button>
            </span>
        </div>

        <div id="Box1">
            <input type="radio" id="toF" name="conversion">
            <label for="toF" class="label">Celsius ➡️ Fahrenheit</label>
        </div>

        <div id="Box2">
            <input type="radio" id="toC" name="conversion">
            <label for="toC" class="label">Fahrenheit ➡️ Celsius</label>
        </div>

        <p id="unit"></p>
    </form>
</body>
</html>
